<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout</title>
</head>
<body>
    

    <script>
        function timeer(){}
        setTimeout(timeer, 3000);
        // it takes the timer function and makes the time delay of 3sec in the code so within 3sec all the rest code gets executed
        console.log("This is the timmer function")
    </script>
</body>
</html>

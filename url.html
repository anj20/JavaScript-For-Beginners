<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL</title>
  </head>
  <body>
      <p>
          The link for the site is:
          <p id="LINK"></p>
      </p>
    <script>
      var url = prompt("Enter the url for the site","zephytr");//it's asking for name and gives the default value as "zephytr" if no input is provided...
      if (url.substr(0, 4) != "http") url = "http://" + url;
      var spannode=document.getElementById("LINK")
      var html1="<a href='"+url+"'>"+url+"</a>"
      spannode.innerHTML=html1
    </script>
  </body>
</html>
